<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Changed background color to black */
      color: #fff; /* Changed text color to white */
    }

    .logo {
      width: 100%; /* Adjusted logo width to be responsive */
      max-width: 500px; /* Added max-width to prevent logo from being too large on larger screens */
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
    }

    .message {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .lead {
      font-size: 18px; /* Adjusted font size for better readability */
      margin-bottom: 0; /* Removed margin bottom to reduce space */
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo 1.png" alt="Logo" class="logo">
  <h1 class="message">We are under development!</h1>
  <p class="lead">Our website is currently being worked on. Please check back later.</p>
</div>

</body>
</html>
